<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 6 - Multimedia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multimedia</h1>
    <ul>
        <li>
            <h2 id="video">VIDEO</h2>
            <p>Personal Simple Animation Project with My Friend :D</p>
            <video width="360" height="360" controls autoplay>
                <source src="assets/proj_sena-az.mp4" type="video/mp4">
            </video>
        </li>
        <li>
            <h2>VIDEO YOUTUBE</h2>
            <p>SoraMafuUraSaka - The Adventure Log has Vanished! (cover)</p>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Qg-reeBDlT8" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
        </li>
        <li>
            <h2>AUDIO</h2>
            <p>Arctic Monkeys - R U Mine</p>
            <audio controls autoplay loop>
                <source src="assets/arctic-monkeys_r-u-mine.mp3" type="audio/mpeg">
            </audio>
        </li>
        <li>
            <h2>IMAGE</h2>
            <p>My Original Character; Danu</p>
            <img src="assets/danu.png" alt="Danu (OC)" width="240" height="240">
        </li>
    </ul>
</body>
</html>
